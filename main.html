  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    html {
      height: 100%;
    }

    .card-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      cursor: pointer;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes confetti-burst {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(0);
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--offset-x), var(--offset-y)) rotate(var(--rotation)) scale(1);
        opacity: 0;
      }
    }

    .card-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 60px 50px;
      max-width: 500px;
      width: 85%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .card-content:hover {
      transform: scale(1.02);
    }

    .celebration-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 25px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .celebration-type {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .recipient-name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2d3748;
    }

    .main-message {
      font-size: 20px;
      color: #4a5568;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .closing-message {
      font-size: 16px;
      color: #718096;
      font-style: italic;
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      opacity: 0;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
      }
    }

    .instruction {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-family: Arial, sans-serif;
      animation: pulse 2s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    .welcome-screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }

    .welcome-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 450px;
      width: 85%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 25px;
      animation: bounce 2s ease-in-out infinite;
    }

    .welcome-title {
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 10px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: Georgia, serif;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: #718096;
      margin: 0 0 30px 0;
      font-family: Arial, sans-serif;
    }

    .name-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .name-label {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .name-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: Georgia, serif;
    }

    .name-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .create-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: Arial, sans-serif;
    }

    .create-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .create-button:active {
      transform: translateY(0);
    }

  <script>
    const defaultConfig = {
      background_color: "#667eea",
      accent_color: "#f093fb",
      text_color: "#2d3748",
      highlight_color: "#ffd700",
      card_color: "#ffffff",
      recipient_name: "Emma",
      celebration_type: "Happy Birthday",
      main_message: "May your special day be filled with joy, laughter, and wonderful memories!",
      closing_message: "Wishing you all the best! ðŸŽ‰",
      font_family: "Georgia",
      font_size: 16
    };

    async function onConfigChange(config) {
      const container = document.getElementById('cardContainer');
      const cardContent = document.querySelector('.card-content');
      const recipientName = document.getElementById('recipientName');
      const celebrationType = document.getElementById('celebrationType');
      const mainMessage = document.getElementById('mainMessage');
      const closingMessage = document.getElementById('closingMessage');

      const bgColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;

      container.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 50%, ${accentColor} 100%)`;
      cardContent.style.background = `rgba(255, 255, 255, 0.95)`;
      cardContent.style.fontFamily = `${customFont}, Georgia, serif`;

      recipientName.textContent = config.recipient_name || defaultConfig.recipient_name;
      recipientName.style.color = textColor;
      recipientName.style.fontSize = `${baseSize * 3}px`;
      recipientName.style.fontFamily = `${customFont}, Georgia, serif`;

      celebrationType.textContent = config.celebration_type || defaultConfig.celebration_type;
      celebrationType.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${accentColor} 100%)`;
      celebrationType.style.fontSize = `${baseSize * 1.75}px`;
      celebrationType.style.fontFamily = `${customFont}, Georgia, serif`;

      mainMessage.textContent = config.main_message || defaultConfig.main_message;
      mainMessage.style.color = textColor;
      mainMessage.style.fontSize = `${baseSize * 1.25}px`;
      mainMessage.style.fontFamily = `${customFont}, Georgia, serif`;

      closingMessage.textContent = config.closing_message || defaultConfig.closing_message;
      closingMessage.style.fontSize = `${baseSize}px`;
      closingMessage.style.fontFamily = `${customFont}, Georgia, serif`;
    }

    function createConfetti() {
      const colors = ['#ffd700', '#ff69b4', '#87ceeb', '#98fb98', '#dda0dd', '#f0e68c'];
      const confettiCount = 50;
      const cardContent = document.querySelector('.card-content');
      const rect = cardContent.getBoundingClientRect();
      
      // Start from top-left corner of the card
      const startX = rect.left + 30;
      const startY = rect.top + 30;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = startX + 'px';
        confetti.style.top = startY + 'px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 12 + 6 + 'px';
        confetti.style.height = Math.random() * 12 + 6 + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.zIndex = '999';
        
        // Create explosion pattern - burst in all directions
        const angle = (Math.PI * 2 * i) / confettiCount;
        const velocity = Math.random() * 400 + 300;
        const offsetX = Math.cos(angle) * velocity;
        const offsetY = Math.sin(angle) * velocity;
        const rotation = Math.random() * 1080 + 360;
        
        confetti.style.setProperty('--offset-x', offsetX + 'px');
        confetti.style.setProperty('--offset-y', offsetY + 'px');
        confetti.style.setProperty('--rotation', rotation + 'deg');
        
        const animationDuration = Math.random() * 1 + 1.5;
        const animationDelay = Math.random() * 0.1;
        
        confetti.style.animation = `confetti-burst ${animationDuration}s cubic-bezier(0.25, 0.46, 0.45, 0.94) ${animationDelay}s forwards`;
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, (animationDuration + animationDelay) * 1000 + 100);
      }
    }

    document.getElementById('cardContainer').addEventListener('click', () => {
      createConfetti();
    });

    // Handle name form submission
    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      
      if (name) {
        // Update the config and display
        if (window.elementSdk && window.elementSdk.config) {
          window.elementSdk.setConfig({ recipient_name: name });
        } else {
          document.getElementById('recipientName').textContent = name;
        }
        
        // Hide welcome screen and show card
        document.getElementById('welcomeScreen').style.display = 'none';
        document.getElementById('cardContainer').style.display = 'flex';
      }
    });

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.highlight_color || defaultConfig.highlight_color,
              set: (value) => {
                config.highlight_color = value;
                window.elementSdk.setConfig({ highlight_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['recipient_name', config.recipient_name || defaultConfig.recipient_name],
          ['celebration_type', config.celebration_type || defaultConfig.celebration_type],
          ['main_message', config.main_message || defaultConfig.main_message],
          ['closing_message', config.closing_message || defaultConfig.closing_message]
        ])
      });
    }
  </script>
